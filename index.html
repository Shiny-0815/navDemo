<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <title>
        键盘
    </title>
    </meta>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>


        <div id="mainX" class="main-wrapper">
        </div>

    </main>
    <footer>
    </footer>
    <script>
        var keys = {
            '0': ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            '1': ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            '2': ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            length: 3
        }


        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.me',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'youtube.com',
            'u': 'uc.com',
            'i': 'iqiyi.com',
            'o': 'opera.com',
            'p': 'undefined',
            'm': 'www.mcdonalds.com.cn'
        }

        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }

        index = 0
        while (index < keys['length']) {
            divX = document.createElement('div')
            divX.className='row'
            mainX.appendChild(divX)
            row = keys[index]
            index2 = 0
            while (index2 < row.length) {
                kbdX = document.createElement('kbd')
                buttonX = document.createElement('button')
                kbdX.textContent = row[index2]
                kbdX.className = 'key'
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                kbdX.appendChild(buttonX)
                divX.appendChild(kbdX)
                //修改点击键的网址
                buttonX.onclick = function (ddfh) {
                    key = ddfh.target.id //ddfh.target就是用户点击的元素
                    //console.log(key)
                    modify = prompt('Please input a new website')
                    hash[key] = modify
                    localStorage.setItem('zzz', JSON.stringify(hash))
                    console.log(hash)
                }


                index2 = index2 + 1
            }
            index = index + 1
        }


        //点击键盘跳转到键盘所指网址页面
        document.onkeypress = function (ddhhd) {
            key = ddhhd['key']
            //console.log(hash[key])
            website = hash[key]
            //location.href = 'http://'+ website
            window.open('http://' + website, '_blank')
        }

    </script>
</body>

</html>
